<template id="flytolocations-bookmarks-grid-button-template">
  <div class="col-3 center flytolocations-bookmarks-grid-body-button">
    <a class="block btn glass" id="set_body_%NAME%">
      <img src="../icons/%ICON%" height="80" width="80">
      %NAME%
    </a>
  </div>
</template>

<template id="flytolocations-bookmarks-list-item-template">
  <div class="row">
    <div class="col-8">
      %TEXT%
    </div>
    <div class="col-4">
      <a class="btn glass block fly-to" data-toggle="tooltip" title="Fly to %TEXT%"
        onclick="CosmoScout.callbacks.flyToLocations.flyTo('%TEXT%')">
        <i class="material-icons">send</i>
      </a>
    </div>
  </div>
</template>
